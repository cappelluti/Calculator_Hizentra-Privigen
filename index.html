<!DOCTYPE html>
<html>
<head>
    <title>Calculator Hizentra Privigen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">	
    <link rel="stylesheet" href="css/template.css">
    
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/funzioni_Hizentra.js"></script>
    <script src="js/funzioni_Privigen.js"></script>
</head>

<body>

    <!--Calcolo Hizentra-->
    <div data-role="page" id="hizentra">
        <div data-role="header" data-position="fixed" id="hizentra_header">            
            <h1>Hizentra Calculator</h1>          
        </div>		
        <div data-role="content">
			<div class="dati">
				<label for="peso">Peso del paziente (kg)</label>
				<input type="range" id="peso_hizentra" value="50" min="5" max="120" />
				<fieldset data-role="controlgroup" data-type="horizontal" id="gruppo_posologia_hizentra">
					<legend>Posologia (ml/kg/h)</legend>
					<input type="radio" name="posologia_hizentra" id="radio-choice-1" value="0.4" checked="checked" />
					<label for="radio-choice-1">0,4</label>
					<input type="radio" name="posologia_hizentra" id="radio-choice-2" value="0.6"/>
					<label for="radio-choice-2">0,6</label>
					<input type="radio" name="posologia_hizentra" id="radio-choice-3" value="0.8"/>
					<label for="radio-choice-3">0,8</label>
					<input type="radio" name="posologia_hizentra" id="radio-choice-4" value="1.0"/>
					<label for="radio-choice-4">1,0</label>
					<input type="radio" name="posologia_hizentra" id="radio-choice-5" value="1.5"/>
					<label for="radio-choice-5">1,5</label>
					<input type="radio" name="posologia_hizentra" id="radio-choice-6" value="2"/>
					<label for="radio-choice-6">2,0</label>
				</fieldset>
			</div>
			<div class="output_hizentra">
				<p class='min'></br></p>
			</div>
        </div>	
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#hizentra" data-transition="none"><img src="img/Hizentra.png"></a></li>
                    <li><a href="#privigen" data-transition="none"><img src="img/Privigen.png"></a></li>
				</ul>
            </div>
        </div>
    </div>	
	
    <!--Calcolo Privigen-->
    <div data-role="page" id="privigen">
        <div data-role="header" data-position="fixed" id ="privigen_header">
            <h1>Privigen Calculator</h1>    
        </div>
        <div data-role="content">
			<div class="dati">					
				<label for="peso_privigen">Peso del paziente (kg)</label>
				<input type="range" id="peso_privigen" value="50" min="5" max="120" />					
				<fieldset data-role="controlgroup" data-type="horizontal" id="gruppo_posologia_privigen">
					<legend>Posologia (mg/kg/h)</legend>
					<input type="radio" name="posologia_privigen" id="radio-choice-1" value="0.4" checked="checked"/>
					<label for="radio-choice-1">0,4</label>
					<input type="radio" name="posologia_privigen" id="radio-choice-2" value="0.8"/>
					<label for="radio-choice-2">0,8</label>
					<input type="radio" name="posologia_privigen" id="radio-choice-3" value="1"/>
					<label for="radio-choice-3">1,0</label>
					<input type="radio" name="posologia_privigen" id="radio-choice-4" value="2"/>
					<label for="radio-choice-4">2,0</label>
				</fieldset>
				
				<div id="gruppo_induzione">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Induzione</legend>
						<input type="radio" name="induzione" id="radio-choice-2" value="0" checked="checked"/>
						<label for="radio-choice-2">No</label>
						<input type="radio" name="induzione" id="radio-choice-1" value="1"/>
						<label for="radio-choice-1">Sì</label>
					</fieldset>
					
					<table id="tab_fasi">
						<tr>
							<td style="width:5%">
								<a href="" data-role="button" data-icon="arrow-u" data-iconpos="notext" id="fasi_piu" style="margin-top:0">right</a>
								<a href="" data-role="button" data-icon="arrow-d" data-iconpos="notext" id="fasi_meno">left</a>
							</td>
							<td style="width:95%;">
								<p>Fasi di induzione: <span class="n_fasi"></span></br><span class="spiegazioni_fasi"></span></p>
							</td>
						</tr>
					</table>
				</div>
				
				<fieldset data-role="controlgroup" data-type="horizontal" id="gruppo_regime">
					<legend>Velocit&agrave; di infusione a regime (ml/kg/h)</legend>
					<input type="radio" name="regime" id="radio-choice-1" value="0.3" class="no_induzione_input" checked="checked"/>
					<label for="radio-choice-1" class="no_induzione_label">0,3</label>
					<input type="radio" name="regime" id="radio-choice-2" value="2.4" class="si_induzione_input"/>
					<label for="radio-choice-2">2,4</label>
					<input type="radio" name="regime" id="radio-choice-3" value="4.8"/>
					<label for="radio-choice-3">4,8</label>
				</fieldset>				
			</div>
			<div class="output_privigen">
				<p class='min'></br></p>
			</div>
		</div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#hizentra" data-transition="none"><img src="img/Hizentra.png"></a></li>
                    <li><a href="#privigen" data-transition="none"><img src="img/Privigen.png"></a></li>
				</ul>
            </div>
        </div>
    </div>
</body>
</html>
